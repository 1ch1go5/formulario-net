<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Plano de Internet</title>
    <link rel="stylesheet" type="css" href="style.css">
  </head>
  <body>
    <div class="box1">
      <form>
        <fieldset>
          <legend>Plano de Internet</legend>

          <div class="box2">
          <input type="radio" name="Planpremium" id="Planpremium">
          <label for="Planpremium">Premium</label>
          <p>500gb </p>
          </div>
          <hr>
          <div class="box3">
          <input type="radio" name="planbasic" id="planbasic">
          <label for="planbasic">Basic</label>
          <p>300gb</p>
        </div>
        <hr>
        <div class="checkbox">
          <input type="checkbox" name="terms" id="terms" checked>
          <label for="terms">Você concorda com os termos blá</label>
          <br>
          <input type="checkbox" name="dados" id="dados">
          <label for="dados">Você concorda que seus dados sejam enviados para melhorias da empresa?</label>
        </div>
        <br>
        <button>Comece o teste gratuito da sua internet!</button>
        <p>Nenhum cartão de credito será necessário.</p>
        </fieldset>
      </form>
    </div>
  </body>
</html>
